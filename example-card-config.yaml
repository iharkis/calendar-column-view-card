# Example Calendar Column View Card Configuration
# Copy and paste this into your Lovelace dashboard

# Basic example with simple entity list (uses default colors)
type: custom:calendar-column-view-card
entities:
  - calendar.christmas_lights_2
  - calendar.bins
start_hour: 6
end_hour: 22
title: My Calendars

