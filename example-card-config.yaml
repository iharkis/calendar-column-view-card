# CONFIGURATION OPTIONS:
# - entities: List of calendar entities
#   Simple format: - calendar.name
#   Advanced format: - entity: calendar.name
#                      name: "Custom Display Name"
#                      color: "#hexcolor"
# - start_hour: First hour to display (0-23)
# - end_hour: Last hour to display (0-23)
# - title: Card title
# - hour_height: Height of each hour row in pixels (default: 60)
# - time_format: '12h' or '24h' (default: '24h')
# - show_all_day_events: true or false (default: true)
# - compact_mode: true or false (default: false)
#
# INSTRUCTIONS:
# 1. Uncomment one of the examples above (remove the # symbols)
# 2. Adjust the entities list to match your calendar entity IDs
# 3. Customize colors and names as desired
# 4. Adjust start_hour, end_hour, and title as needed
# 5. Copy the configuration
# 6. Add to your dashboard:
#    - Edit your dashboard
#    - Add a new card
#    - Choose "Manual" card type
#    - Paste the configuration
#    - Save
#
# NOTE: You can also configure colors and names using the visual editor
# in the Home Assistant UI when editing the card!
